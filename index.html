<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Matrix Calculator</h2>
    <a href="numerical-methods-calculator/index.html">Iterative Methods Calculator</a>
    <div class="matrix-container">
        <div class="matrix-box">
            <h3>Matrix A input</h3>
            <div class="scalar-section">
                <label for="scalar-a">Scalar:</label>
                <input type="number" id="scalar-a" class="scalar-input" value="1" step="0.1">
                <span>× A</span>
            </div>
            <div class="size-input">
                <label>row <input type="number" value="2" min="1" max="4"></label>
                <span>×</span>
                <label>column <input type="number" value="2" min="1" max="4"></label>
            </div>
            <div class="matrix-grid" style="grid-template-columns: repeat(2, 1fr);">
                <input type="text" placeholder="a_11">
                <input type="text" placeholder="a_12">
                <input type="text" placeholder="a_21">
                <input type="text" placeholder="a_22">
            </div>
        </div>
        <div class="matrix-box">
            <h3>Matrix B input</h3>
            <div class="scalar-section">
                <label for="scalar-b">Scalar:</label>
                <input type="number" id="scalar-b" class="scalar-input" value="1" step="0.1">
                <span>× B</span>
            </div>
            <div class="size-input">
                <label>row <input type="number" value="2" min="1" max="4"></label>
                <span>×</span>
                <label>column <input type="number" value="2" min="1" max="4"></label>
            </div>
            <div class="matrix-grid" style="grid-template-columns: repeat(2, 1fr);">
                <input type="text" placeholder="b_11">
                <input type="text" placeholder="b_12">
                <input type="text" placeholder="b_21">
                <input type="text" placeholder="b_22">
            </div>
        </div>
    </div>
    <div class="matrix-actions">
        <button>A + B</button>
        <button>A - B</button>
        <button>A * B</button>
        <button>B * A</button>
        <button>det(A)</button>
        <button>det(B)</button>
        <button>transpose(A)</button>
        <button>transpose(B)</button>
        <button>inv(A)</button>
        <button>inv(B)</button>
    </div>

    <div class="matrix-action-results">
    </div>
    <script src="script.js"></script>
</body>
</html>
