<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Matrix Calculator</h2>
    <div class="matrix-container">
        <div class="matrix-box">
            <h3>Matrix A input</h3>
            <div class="size-input">
                <label>row <input type="number" value="2" min="1"></label>
                <span>×</span>
                <label>column <input type="number" value="2" min="1"></label>
            </div>
            <div class="matrix-grid" style="grid-template-columns: repeat(2, 1fr);">
                <input type="text" placeholder="a_11">
                <input type="text" placeholder="a_12">
                <input type="text" placeholder="a_21">
                <input type="text" placeholder="a_22">
            </div>
        </div>
        <div class="matrix-box">
            <h3>Matrix B input</h3>
            <div class="size-input">
                <label>row <input type="number" value="2" min="1"></label>
                <span>×</span>
                <label>column <input type="number" value="2" min="1"></label>
            </div>
            <div class="matrix-grid" style="grid-template-columns: repeat(2, 1fr);">
                <input type="text" placeholder="b_11">
                <input type="text" placeholder="b_12">
                <input type="text" placeholder="b_21">
                <input type="text" placeholder="b_22">
            </div>
        </div>
    </div>
    <div class="matrix-controls">
                <button>Add</button>
                <button>Subtract</button>
                <button>Product</button>
                <button>Scalar</button>
                <button>Euclid norm</button>
                <button>Taxicab norm</button>
                <button>Max norm</button>
                <button>Frobenius norm</button>
    </div>

    <div class="matrix-actions">
        <button>A + B</button>
        <button>A - B</button>
        <button>A * B</button>
    </div>
</body>
</html>
